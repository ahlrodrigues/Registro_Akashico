<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Passe</title>
  <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
  <div class="container">
    <h1>Seara de Luz — Registro de Passe</h1>
    
    <form id="formPasse">
      <label for="idAssistido">Digite seu número:</label>
      <input type="number" id="idAssistido" required autofocus />
      <button type="submit">Registrar</button>
    </form>

    <div id="resultado" class="mensagem"></div>
  </div>

  <script type="module" src="../scripts/passes.js"></script>
</body>
</html>
